            //         } else {
            //             newName = "${appName}${defaultConfig.versionName}.apk"
            //         }
            //         outputFileName = newName
            //     }
            // }
        }
    }

}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
