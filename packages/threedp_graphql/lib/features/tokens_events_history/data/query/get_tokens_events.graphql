
query GetEvents($pageKey: String!, $pageSize: Int!, $filters: FilterGetEvents!){
    getEvents(pageKey: $pageKey, pageSize: $pageSize, filters: $filters)
    {
        pageInfo{
            pageSize,
            pageNext,
            pagePrev
        }
        objects{
            blockNumber,
            eventIdx,
            extrinsicIdx,
            event,
            eventModule,
            eventName,
            phaseIdx,
            phaseName,
            attributes,
            topics
        }
    }
}

query GetExtrinsics($pageKey: String!, $pageSize: Int!, $filters: ExtrinsicFilter!){
    getExtrinsics(pageKey: $pageKey, pageSize: $pageSize, filters: $filters){
            pageInfo{
            pageSize,
            pageNext,
            pagePrev
        }
        objects{
            multiAddressAccountId,
            extrinsicIdx,
            blockNumber,
            callModule,
            callName,
            callArguments,
            blockDatetime,
            complete,
        }
    }
}